<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <!-- 모달 부트스트랩 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <!-- 제이쿼리 -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="./css/admin.hashtags.css" type="text/css" />
    <!-- js -->
    <script src="./js/admin.hashtags.js" defer></script>
    <title>admin_hashtags</title>
</head>

<body>

    <div class="hashtags_box">
        <div class="input-container">
            <!-- <p>해시태그 등록</p> -->
            <input type="text" class="hashtags_input" id="hashtag_input" placeholder="#해시태그 이름"></input>

            <button class="write_btn" id="hashtag_btn">등록</button>
            <button class="cancel_btn">취소</button>
        </div>
    </div>

    <!-- 해시태그 리스트 -->
    <div class="hashtags_list">

        <!-- <div class="hashtags_one">
            <h5>#해시태그</h5>
            <div class="button-container">
                <button class="edit-btn">수정</button>
                <button>삭제</button>
            </div>
        </div> -->

    </div>

    <!-- 수정 모달 -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">해시태그 수정</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="editedHashtag" class="form-label">수정할 해시태그</label>
                            <input type="text" class="form-control" id="editedHashtag" placeholder="수정할 해시테그를 입력해주세요.">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button class="save-btn">저장</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
