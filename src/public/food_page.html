<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="./css/food_page.css" />

    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <!-- 제이쿼리 -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- js -->
    <script src="/js/food_page.js" defer></script>

    <style>
      #reportPostBtn{
        margin-top: 50px;
      }
      *, ::after, ::before {
    box-sizing: border-box;
    text-align: center;
}

    </style>
  </head>
  <body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
      <a class="navbar-brand js-scroll-trigger" href="#page-top">
        <span class="d-block d-lg-none">Clarence Taylor</span>
        
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarResponsive"
        aria-controls="navbarResponsive"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#about">요리 이름</a></li>
          <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#experience">조리법 </a></li>
          <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#skills">댓글창</a></li>
          <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#interests">신고</a></li>
          <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#awards">공란</a></li>
        </ul>
      </div>
    </nav>
    <!-- Page Content-->
    <div class="container-fluid p-0">
      <hr class="m-0" />

      <!-- post-->
      <section class="resume-section posts" id="experience">

        <div class="resume-section-content">
            <h2 class="mb-5">${response.data.data.title} 
              <button id="reportPostBtn" post-id="${response.data.data.id}">게시글 신고</button>
          </h2>
          <div class="d-flex flex-column flex-md-row justify-content-between mb-5">
            <div class="flex-grow-1">
              <h3 class="mb-0">재료</h3>
              <p>
                재료목록
              </p>
            </div>
          </div>
          <div class="d-flex flex-column flex-md-row justify-content-between">
            <div class="flex-grow-1">
              <div class="subheading mb-3">레시피</div>
              <p>
              조리법
              </p>
            </div>
          </div>
        </div>

      </section>

      <hr class="m-0" />

      <hr class="m-0" />
      <!-- Awards-->
      <section class="resume-section" id="awards">
          <div class="comments-container">
              <div class="subheading mb-3">댓글 목록</div>
  
              <div class="one-comment">
                <p>댓글입니다.</p>
                <button comment-id="${comment.id}">수정</button>
                <button comment-id="${response.data.data.id}">신고</button>

                <p id="postCommentContent_${response.data.post.id}">${response.data.post.content}</p>
                <button id="postDeleteCommentBtn_${response.data.post.id}">삭제</button>
              </div>
              
            </div>
          </div>
          <ul class="fa-ul mb-0">
        </div>
      </section>

            <section class="resume-section" id="awards">
                <div class="reply-container">
                    <div class="subheading mb-4">대댓글 목록</div>
        
                    <div class="one-reply">
                      <p>
                        대댓글입니다.
                        </p>
                        <button>수정</button>
                        <button>신고</button>
                        <button>삭제</button>
                    </div>
        
                  </div>
                </div>
                <ul class="fa-ul mb-0">
              </div>
            </section>

            <section class="resume-section" id="skills">
              <div class="resume-section-content">
                <!-- 댓글 박스와 입력 버튼 -->
                <div class="comment-container">
                  <!-- 기존 댓글 박스 -->
                  <textarea id="commentText" placeholder="댓글을 작성해주세요." class=""></textarea><br />
                
                  <!-- 댓글 제출 버튼 -->
                  <button id="submitCommentBtn">댓글 제출</button><br />
                  
                   <!-- 수정 중인 덧붙임 ID (기본적으로 숨김 처리) -->
                   <input type= "hidden"id= "editingCommentId"value= ""/>
                </div>
            </section>

      <div class="modal fade" id="commentModal" tabindex="-1" role="dialog" aria-labelledby="commentModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Notice</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden=true>&times;</span>
              </button>
            </div>
            <div class= "modal-body">
              댓글이 작성되었습니다.
            </div>
            <div class= "modal-footer">
              <button type= "button"class= "btn btn-secondary"data-dismiss= "modal">Close</button>
            </div> 
          </div> 
        </div> 
      </div> 


    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
