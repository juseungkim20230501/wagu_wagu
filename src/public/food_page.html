<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>food_page</title>
  <!-- 제이쿼리 -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <!-- axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- css -->
  <link href="/css/food_page.css" rel="stylesheet" />
</head>

<body>

  <!-- Responsive navbar-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#!">Wagu_Wagu</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
          class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#!">Contact</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Blog</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page content-->
  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-8">
        <!-- Post content-->
        <article class="one-post">
          <!-- Post header-->
          <header class="mb-4">
            <!-- Post title-->
            <h1 class="fw-bolder mb-2">제목이 들어갑니다.</h1>
            <!-- Post meta content-->
            <div class="text-muted fst-italic mb-2">
              작성 날짜가 들어갑니다.
            </div>
            <!-- Btn container -->
            <div>
              <button style="border: none; margin-bottom: 5px;">수정</button>
              <button style="border: none; margin-bottom: 5px;">삭제</button>
            </div>
            <!-- Post categories-->
            <a class="badge bg-info text-decoration-none link-light" href="#!">해시테그가 들어갑니다.</a>
            <a class="badge bg-success text-decoration-none link-light" href="#!">해시테그가 들어갑니다.</a>
          </header>
          <!-- Preview image figure-->
          <figure class="mb-4"><img class="img-fluid rounded" src="https://dummyimage.com/900x400/ced4da/6c757d.jpg"
              alt="..." /></figure>
          <!-- Post content-->
          <section class="mb-5">
            <h2 class="fw-bolder mb-4 mt-5">준비 재료</h2>
            <p class="fs-5 mb-4">재료 목록이 들어갑니다.</p>
            <h2 class="fw-bolder mb-4 mt-5">레시피</h2>
            <p class="fs-5 mb-4">레시피가 들어갑니다.</p>
          </section>
        </article>

        <!-- Comments section-->
        <section class="mb-5">
          <div class="card bg-light">
            <div class="card-body">
              <!-- Comment form-->
              <form class="mb-4"><textarea class="form-control" id="comment-input" rows="3"
                  placeholder="댓글을 입력하세요!"></textarea><button type="button" id="createCmt_btn">작성</button></form>
              <!-- Comment with nested comments-->
              <div class="comment-card">
                <div class="d-flex mb-4 comments-container">
                  <!-- Parent comment-->
                  <div class=" one-comment" id="comment-container">
                    <div class="flex-shrink-0"><img class="rounded-circle"
                        src="https://cdn.landesa.org/wp-content/uploads/default-user-image.png" alt="..." /></div>
                    <div class="ms-3">
                      <div class="fw-bold" id="comment-author">닉넴</div>
                      <div>
                        댓글
                      </div>
                      <button comment-id="" style="border: none; margin-top: 5px;">답글</button>
                      <button comment-id="" style="border: none; margin-top: 5px;">신고</button>
                      <button comment-id="" style="border: none; margin-top: 5px;">수정</button>
                      <button comment-id="" style="border: none; margin-top: 5px;">삭제</button>
                    </div>
                    <!-- Child comment 1-->
                    <div class="d-flex mt-4" id="reply-comment" style="margin-left: 4rem;">
                      <div class="one-reply">
                        <div class="flex-shrink-0"><img class="rounded-circle"
                            src="https://cdn.landesa.org/wp-content/uploads/default-user-image.png" alt="..." /></div>
                        <div class="ms-3">
                          <div class="fw-bold">답글 작성자 이름</div>
                          <div>reply</div>
                          <button style="border: none; margin-top: 5px;">답글</button>
                          <button style="border: none; margin-top: 5px;">신고</button>
                          <button style="border: none; margin-top: 5px;">수정</button>
                          <button style="border: none; margin-top: 5px;">삭제</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>


      <!-- Side widget-->
      <div class="col-lg-4">
        <div class="card mb-4">
          <div class="card-header">작성자 이름</div>
          <img class="card-body" src="https://cdn.landesa.org/wp-content/uploads/default-user-image.png" />
          <div class="text-muted fst-italic mb-2" style="margin-left: auto; margin-right: auto;">
            이메일이 들어갑니다.
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 게시글 수정 모달 -->
  <div class="modal fade" id="editPostModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content modal-extended">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">댓글 수정</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="editedPostt" class="form-label">수정할 내용</label>
              <textarea class="form-control input-height" id="editedPost" placeholder="레시피 제목"></textarea>
              <textarea class="form-control input-height" id="editedPost" placeholder="재료"></textarea>
              <textarea class="form-control input-height" id="editedPost" placeholder="조리법"></textarea>
              <label for="recipeImage" class="form-label">요리 사진 첨부</label>
              <input type="file" class="form-control" id="food_img" />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
          <button type="submit" class="btn btn-dark save-post-btn">수정</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 댓글 수정 모달 -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content modal-extended">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">댓글 수정</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="editedComment" class="form-label">수정할 내용</label>
              <textarea class="form-control input-height" id="editedComment" placeholder="수정할 내용을 입력하세요"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
          <button type="submit" class="btn btn-dark save-btn">수정</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Footer-->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Wagu_Wagu 2023</p>
    </div>
  </footer>
  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- js -->
  <script src="/js/food_page.js" defer></script>
</body>

</html>
