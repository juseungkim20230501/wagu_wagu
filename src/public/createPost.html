<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/createPost.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <!-- <header>
      <div id="header"></div>
    </header> -->
    <main>
      <div class="container mt-5">
        <h2 class="mb-4">레시피 작성하기</h2>
        <form>
          <div class="mb-3">
            <label for="hashtag" class="form-label">해시태그</label>
            <select multiple class="form-control" id="hashtag">
              <!-- 여기에 서버에서 가져온 해시태그 목록을 추가할 옵션 요소들을 동적으로 생성합니다. -->
            </select>
          </div>
          <div class="mb-3">
            <label for="title" class="form-label">레시피 제목</label>
            <input type="text" class="form-control" id="title" placeholder="레시피 제목" />
          </div>
          <div class="mb-3">
            <label for="ingredient" class="form-label">재료</label>
            <textarea class="form-control" id="ingredient" rows="2" placeholder="재료를 입력하세요"></textarea>
          </div>
          <div class="mb-3">
            <label for="recipe" class="form-label">조리법</label>
            <textarea class="form-control" id="recipe" rows="10" placeholder="조리법을 입력하세요"></textarea>
          </div>
          <div class="mb-3">
            <label for="recipeImage" class="form-label">요리 사진 첨부</label>
            <input type="file" class="form-control" id="food_img" />
          </div>
          <button type="submit" class="btn btn-primary">작성 완료</button>
        </form>
      </div>
    </main>
    <footer>
      <div id="footer"></div>
    </footer>
    <script src="./js/createPost.js"></script>
    <script src="./js/user.common.js"></script>
  </body>
</html>
