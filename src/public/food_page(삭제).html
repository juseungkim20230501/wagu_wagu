<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <meta name="food_page" content="width=device-width, initial-scale=1.0" />
    <title>food page</title>

    <link rel="stylesheet" type="text/css" href="./css/food_page.css" />
  </head>

  <body>
    <!-- 댓글 박스와 입력 버튼 -->
    <div class="comment-container">
      <!-- 기존 댓글 박스 -->
      <textarea id="commentText" placeholder="댓글을 작성 해주세요." class="comment-box"></textarea><br />

      <!-- 댓글 제출 버튼 -->
      <button id="submitCommentBtn" class="extra-long-box">댓글 제출</button><br />

      <!-- 댓글 삭제 버튼 -->
      <div id="deleteBtn" class="extra-long-box1">삭제</div>

      <!-- 댓글 수정 버튼 -->
      <div id="editBtn" class="extra-long-box2">수정</div>
    </div>
  </body>

  <script src="./js/food_page.js"></script>
</html>
