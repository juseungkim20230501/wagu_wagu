    <style>
      .custom-card {
        width: 100%;
        height: 510px;
      }

      #myCarousel {
        height: 640px;
      }

      .card-img-top {
        height: 200px;
      }

      .carousel-inner {
        margin-bottom: 20px;
      }

      .carousel-item {
        height: 600px;
      }

      #card-list {
        width: 1350vw;
        height: 700px;

      object {
        width: 100vw;
        height: 203px;
      }

    <main class="container">
      <div id="myCarousel" class="carousel slide mb-6" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-label="슬라이드 1" aria-current="true"></button>
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="슬라이드 2" class=""></button>
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="슬라이드 3" class=""></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="img-container" style="position: relative; overflow: hidden">
              <img src="./img/aaaaaa.PNG" id="site-introduction" alt="" style="width: 100%; height: auto; object-fit: cover" />
            </div>
            <div class="container">
              <div class="carousel-caption text-start">
                <p class="opacity-75"></p>
                <div class="container">
                  <div class="carousel-caption"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="carousel-item">
            <div class="img-container" id="site-rule" style="position: relative; overflow: hidden">
              <img src="./img/rule-notice.png" alt="" style="width: 100%; height: auto; object-fit: cover" />
            </div>
            <div class="container">
              <div class="carousel-caption">
                <p class="opacity-75"></p>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <div class="img-container" style="position: relative; overflow: hidden">
              <img src="./img/zzzzzz.PNG" alt="" style="width: 100%; height: auto; object-fit: cover" />
            </div>
            <div class="container">
              <div class="carousel-caption text-end">
                <p class="opacity-75"></p>
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">
              <!-- <font style="vertical-align: inherit;">
              <font style="vertical-align: inherit;">이전의</font>
            </font> -->
            </span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">
              <!-- <font style="vertical-align: inherit;">
              <font style="vertical-align: inherit;">다음</font>
            </font> -->
            </span>
          </button>
        </div>

        <div class="row g-5">
          <div class="col-md-8">
            <div class="row mb-5"></div>
            <div class="row g-5" style="height: 1500px; width: 1350px">
              <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" id="card-list">
                <!-- <div class="col-md-4 mb-4">
                <div class="card shadow-sm">

                  <div class="card-body">

                    <div class="d-flex justify-content-between align-items-center">
                      <div class="btn-group">
                        <button type="button" class="btn btn-sm btn-outline-secondary">기본</button>
                        <button type="button" class="btn btn-sm btn-outline-secondary">기본</button>
                      </div>
                      <small class="text-body-secondary">${item.createdAt}</small>
                    </div>
                  </div>
                </div>
              </div>`; -->
              </div>
            </div>
          </div>
        </div>
      </div>
